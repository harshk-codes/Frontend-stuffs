<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lamp project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemprory</a></li>
                <li><a href="#">Affordable</a></li>
                <button type="button" onclick="toggle()" id="btn"><span></span></button>
            </ul>
        </nav>
        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">

        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>

       <a href="#" class="check">check all collections</a>
       <div class="control">
              <p>04</p>
              <div class="line"><span></span></div>
               <p>05</p>
       </div>
        </div>
    </div>

<script>
var btn = document.getElementById("btn");
var light = document.getElementById("light");
function toggle() {
    btn.classList.toggle("active");
    light.classList.toggle("on");
}
</script>
</body>
</html>
